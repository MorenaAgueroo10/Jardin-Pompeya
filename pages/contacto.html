      <section>
        <div class="presentacion5">

        <form class="form">
          <div class="personal-dates">
            <div class="date">
              <label for="nombre">Nombre del padre/madre/tutor</label>
              <input class="input-field" type="text" id="nombre" />
            </div>
            <div class="date">
              <label for="apellido">Apellido del padre/madre/tutor</label>
              <input class="input-field" type="text" id="apellido" />
            </div>
            <div class="date">
              <label for="nombre y apellido">Nombre y apellido del alumno</label>
              <input class="input-field" type="text" id="nombre y apellido" />
            </div>
            <div class="date">
              <label for="edad">Edad</label>
              <input class="input-field" type="text" id="edad" />
            </div>
            <div>
            <textarea
            placeholder="Escriba aquí su duda"
            class="input-form textarea"
            required
          ></textarea>
          </div>
          <button class="btn-form">Enviar</button>
        </form>
      </section>
      <section>
          <div class="presentacion inscripcion">
              <h1 class="title1">Si  deseas  inscribirte a nuestro  jardin</h1>
